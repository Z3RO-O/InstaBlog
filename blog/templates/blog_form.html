{% extends "layout.html" %}

{% block title %}
InstaBlog
{% endblock %}

{% block content %}
<p class='text-4xl text-center'>Welome to  InstaBlog Website</p>

<h2>
    {% if form.instance.pk %} 
    Edit Blog 
    {% else %} 
    Create Blog 
    {% endif %}
    <div class="gap-2">
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            {{form.as_p}}
            <button class="focus:outline-none text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                type="submit">
                {% if form.instance.pk %} 
                Update 
                {% else %} 
                Create 
                {% endif %}
            </button>
        </form>
        <a href="{% url 'blogs' %}">
            <button type="button" class="mt-5 text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
                Back to Blogs
            </button>
        </a>
    </div>
</h2>

{% endblock  %}
